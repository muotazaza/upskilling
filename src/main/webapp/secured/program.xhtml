<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
<ui:define name="title">program</ui:define>

	<ui:define name="content">
		<h:form id="mainform">
			<p:panel>
				<p:dataTable var="pro" value="#{mbpro.programTable}">
					<f:facet name="header">
						<h:outputText value="#{msg.lbl_program}" />
					</f:facet>

					<p:column headerText="#{msg.lbl_program_id}" sortBy="#{pro.PROGRAM_ID}" >
						<h:outputText value="#{pro.PROGRAM_ID}" />
					</p:column>

					<p:column headerText="#{msg.lbl_program_arab_name}" sortBy="#{pro.PROGRAM_ANAME}">
						<h:outputText value="#{pro.PROGRAM_ANAME}" />
					</p:column>

					<p:column headerText="#{msg.lbl_program_english_name}" sortBy="#{pro.PROGRAM_ENAME}">
						<h:outputText value="#{pro.PROGRAM_ENAME}" />
					</p:column>

					<p:column headerText="#{msg.lbl_school}">
						<h:outputText value="#{pro.school.school_ename}" />
					</p:column>
					
					<p:column headerText="#{msg.lbl_remove}">
						<p:commandButton value="X" action="#{mbpro.removeprogram()}" ajax="false">
							<f:setPropertyActionListener value="#{pro}" target="#{mbpro.selectProgram}" />
						</p:commandButton>
					</p:column>
						<p:column headerText="#{msg.lbl_update}">
						<p:commandButton value="#{msg.btn_edit_data}" update="mainform:editpnl" onclick="PF('programDlg').show()">
							<f:setPropertyActionListener value="#{pro}" target="#{mbpro.selectProgram}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panel>
			
			
			<p:dialog header="#{msg.lbl_edit_program}" widgetVar="programDlg">
				<p:panelGrid id="editpnl" columns="2">

					<p:outputLabel value="#{msg.lbl_program_id}" />
					<h:outputText value="#{mbpro.selectProgram.PROGRAM_ID}" />

					<p:outputLabel value="#{msg.lbl_program_arab_name}" />
					<p:inputText value="#{mbpro.selectProgram.PROGRAM_ANAME}" />

					<p:outputLabel value="#{msg.lbl_program_english_name}" />
					<p:inputText value="#{mbpro.selectProgram.PROGRAM_ENAME}" />
					 
					 <p:outputLabel value="#{msg.lbl_school}" />
		<h:outputText value="#{mbpro.selectProgram.school.school_ename}" />
					 
					 






					<f:facet name="footer">
						<p:commandButton value="#{msg.btn_save}" action="#{mbsch.updateSchool()}" ajax="false" />
					</f:facet>
					
				</p:panelGrid>
				</p:dialog>
					<p:commandButton value="#{msg.btn_report}" action="#{mbpro.runProgramReport()}" ajax="false"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
