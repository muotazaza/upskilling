<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">Add University</ui:define>
	<ui:define name="content">
		<h:form>
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<p:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="#{msg.lbl_Add_University}" />

				</f:facet>



				<p:outputLabel value="#{msg.lbl_university_id} " for="ID" />
				<p:inputNumber id="ID" value="#{mbadduni.university.universityId}" decimalPlaces="0" decimalSeparator=" " thousandSeparator=" "
					required="true" requiredMessage="#{msg.msg_required}-#{msg.lbl_university_id}" padControl="false" />

				<p:outputLabel value="#{msg.lbl_university_aname}" for="arab" />
				<p:inputText id="arab" value="#{mbadduni.university.aName}" required="true" requiredMessage="#{msg.msg_required}-#{msg.lbl_university_aname}" />

				<p:outputLabel value="#{msg.lbl_university_ename} " for="english" />
				<p:inputText id="english" value="#{mbadduni.university.eName}" required="true" requiredMessage="#{msg.msg_required}-#{msg.lbl_university_ename}" />

				<p:outputLabel value="#{msg.lbl_website}" for="website" />
				<p:inputText id="website" value="#{mbadduni.university.website}" required="true" requiredMessage="#{msg.msg_required}-#{msg.lbl_website}" />
				<f:facet name="footer">

					<p:commandButton value="#{msg.btn_save}" action="#{mbadduni.save()}" ajax="false" />
				</f:facet>

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
</html>
