<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
<ui:define name="title">Add School</ui:define>

	<ui:define name="content">
		<h:form>
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<p:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="#{msg.lbl_add_school}" />
				</f:facet>


				<p:outputLabel value="#{msg.lbl_school_Id} " for="ID" />
				<p:inputNumber id="ID" value="#{mbAddsch.school.school_Id}" decimalPlaces="0" decimalSeparator=" " thousandSeparator=" " required="true"
					requiredMessage="#{msg.msg_required} - #{msg.lbl_school_Id}  " padControl="false" />

				<p:outputLabel value="#{msg.lbl_school_arab_name}" for="arab" />
				<p:inputText id="arab" value="#{mbAddsch.school.school_aname}" required="true" requiredMessage="#{msg.msg_required}-#{msg.lbl_school_arab_name}}" />

				<p:outputLabel value="#{msg.lbl_school_English_name}" for="english" />
				<p:inputText id="english" value="#{mbAddsch.school.school_ename}" required="true" requiredMessage="#{msg.msg_required}-#{msg.lbl_school_English_name}}" />


				<f:facet name="footer">

					<p:commandButton value="#{msg.btn_save}" action="#{mbAddsch.save()}" ajax="false" />
				</f:facet>


			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
