<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h:form>
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<p:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Add student" />
			</f:facet>
			<p:outputLabel value="id" for="ID" />
			<p:inputNumber id="ID" value="#{mbaddstu.student.STUDENT_ID}" decimalPlaces=" " decimalSeparator=" " thousandSeparator="" required="true"
				requiredMessage="plase add id for student " padControl="false" />

			<p:outputLabel value="students arabic name " for="arabic" />
			<p:inputText id="arabic" value="#{mbaddstu.student.STUDENT_ANAME}" required="ture " requiredMessage="plase add student arabic name  " />

			<p:outputLabel value="students english  name " for="english" />
			<p:inputText id="english" value="#{mbaddstu.student.STUDENT_ENAME}" required="ture " requiredMessage="plase add student engilsh  name  " />

			<p:outputLabel value="mobile" for="mobile" />
			<p:inputText id="mobile" value="#{mbaddstu.student.mobile}" validatorMessage=" Invalid moblie format">
				<f:validateRegex pattern="07[789][0-9]{7}"></f:validateRegex>
			</p:inputText>


			<p:outputLabel value="birhtday" for="birhtday" />
			<p:calendar id="birhtday" value="#{mbaddstu.student.birthdate}" />

			<p:outputLabel value="sex" />
			<p:selectOneRadio value="#{mbaddstu.student.sex}">
				<f:selectItem itemLabel="male" itemValue="1" />
				<f:selectItem itemLabel="female" itemValue="2" />
			</p:selectOneRadio>

			<p:outputLabel value="email " for="email" />
			<p:inputText id="email" required="true" requiredMessage="Please enter your email address." validatorMessage="Invalid email format"
				value="#{mbaddstu.student.email}">

				<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			</p:inputText>


			<p:outputPanel value="select university name " />
			<p:selectOneMenu value="#{mbaddstu.student.university.universityId}">
				<f:selectItem itemLabel="" itemValue="1" />
				<f:selectItem itemLabel="" itemValue="2" />
				<f:selectItem itemLabel="" itemValue="3" />
				<f:selectItem itemLabel="" itemValue="4" />
				<f:selectItem itemLabel="" itemValue="" />
			</p:selectOneMenu>

			<p:outputPanel value="select school  name " />
			<p:selectOneMenu value="#{mbaddstu.student.school.school_ename}">
				<f:selectItem itemLabel="1" itemValue="1" />
				<f:selectItem itemLabel="" itemValue="2" />
				<f:selectItem itemLabel="" itemValue="3" />
				<f:selectItem itemLabel="" itemValue="4" />
			</p:selectOneMenu>

			<p:outputPanel value="select program  name " />
			<p:selectOneMenu value="#{mbaddstu.student.program.PROGRAM_ENAME}">
				<f:selectItem itemLabel="java" itemValue="1" />
				<f:selectItem itemLabel="" itemValue="2" />
				<f:selectItem itemLabel="" itemValue="3" />
				<f:selectItem itemLabel="" itemValue="4" />
			</p:selectOneMenu>


			<p:outputLabel value="final Average" />
			<p:inputNumber value="#{mbaddstu.student.FINAL_AVERAGE}" maxValue="99.9" />


			<p:outputLabel value="max Average" for="max" />
			<p:inputNumber id="max" value="#{mbaddstu.student.MAX_AVERAGE}" maxValue="99.9" />


			<p:outputLabel value="Rate" />
			<p:selectOneMenu value="#{mbaddstu.student.rate}">
				<f:selectItem itemLabel="select rate ..." itemValue="1" />
				<f:selectItem itemLabel="exelant" itemValue="2" />
				<f:selectItem itemLabel="v.good" itemValue="3" />
				<f:selectItem itemLabel="good" itemValue="4" />
				<f:selectItem itemLabel="fail" itemValue="5" />
			</p:selectOneMenu>

			<p:outputLabel value="graduate year" for="year" />
			<p:inputNumber id="year" value="#{mbaddstu.student.MAX_AVERAGE}" padControl="false" />


			<p:outputLabel value="graduate sem" for="sem" />
			<p:inputNumber id="sem" value="#{mbaddstu.student.MAX_AVERAGE}" padControl="false" />
			
			<f:facet name="footer">

					<p:commandButton value="save" action="#{mbaddstu.save()}" ajax="false" />
				</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
