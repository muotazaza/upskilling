<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
<ui:define name="title">Student result</ui:define>

	<ui:define name="content">
		<h:form id="mainform">
			<p:panel>
				<p:dataTable var="stures" value="#{mbstre.student_resultTable}">
					<f:facet name="header">
						<h:outputText value="#{msg.lbl_student_result}" />
					</f:facet>

					<p:column headerText="#{msg.lbl_English_name}" >
						<h:outputText value="#{stures.student.STUDENT_ENAME}" />
					</p:column>

					<p:column headerText="#{msg.lbl_Training_Course_english_name}" >
						<h:outputText value="#{stures.trainingCourse.COURSE_ENAME}" />
					</p:column>

					<p:column headerText="#{msg.lbl_English_mark}" >
						<h:outputText value="#{stures.english_mark}" />
					</p:column>
					<p:column headerText="#{msg.lbl_interview_mark}" >
						<h:outputText value="#{stures.interview_mark}" />
					</p:column>
					<p:column headerText="#{msg.lbl_note}">
						<h:outputText value="#{stures.notes}" />
					</p:column>

				</p:dataTable>


			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
