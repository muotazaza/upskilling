<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
<ui:define name="title">school</ui:define>
	<ui:define name="content">
		<h:form id="mainform">
			<p:panel>
				<p:dataTable var="sch" value="#{mbsch.schoolTable}">
					<f:facet name="header">
						<h:outputText value="#{msg.lbl_school}" />
					</f:facet>
					<p:column headerText="#{msg.lbl_school_Id}" sortBy="#{sch.school_Id}">
						<h:outputText value="#{sch.school_Id}" />
					</p:column>
					<p:column headerText="#{msg.lbl_school_arab_name}" sortBy="#{sch.school_aname}">
						<h:outputText value="#{sch.school_aname}" />
					</p:column>
					<p:column headerText="#{msg.lbl_school_English_name}" sortBy="#{sch.school_ename}">
						<h:outputText value="#{sch.school_ename}" />
					</p:column>

					<p:column headerText="#{msg.lbl_remove}">
						<p:commandButton value="X" action="#{mbsch.removeSchool()}" ajax="false">
							<f:setPropertyActionListener value="#{sch}" target="#{mbsch.selectSchool}" />
						</p:commandButton>
					</p:column>
					<p:column headerText="#{msg.lbl_update}">
						<p:commandButton value="#{msg.btn_edit_data}" update="mainform:editpnl" onclick="PF('schoolDlg').show()">
							<f:setPropertyActionListener value="#{sch}" target="#{mbsch.selectSchool}" />
						</p:commandButton>
					</p:column>


				</p:dataTable>
			</p:panel>
			
			<p:dialog header="#{msg.lbl_edit_school} " widgetVar="schoolDlg">
				<p:panelGrid id="editpnl" columns="2">

					<p:outputLabel value="#{msg.lbl_school_Id}" />
					<h:outputText value="#{mbsch.selectSchool.school_Id}" />

					<p:outputLabel value="#{msg.lbl_school_arab_name}" />
					<p:inputText value="#{mbsch.selectSchool.school_aname}" />

					<p:outputLabel value="#{msg.lbl_school_English_name}" />
					<p:inputText value="#{mbsch.selectSchool.school_ename}" />






					<f:facet name="footer">
						<p:commandButton value="#{msg.btn_save}" action="#{mbsch.updateSchool()}" ajax="false" />
					</f:facet>
				</p:panelGrid>
		</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
